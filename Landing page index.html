<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gut Health Matters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .hero {
            padding: 50px;
            background-color: white;
        }
        .hero img {
            max-width: 100%;
            width: 300px;
            border-radius: 10px;
        }
        .quiz-container {
            background-color: #fff;
            padding: 30px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .newsletter {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        input[type="email"] {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
        }
        footer {
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    Gut Health Matters
</header>

<section class="hero">
    <h1>Take Charge of Your Gut Health</h1>
    <p>Discover tips and insights to improve your digestive well-being.</p>
    <img src="https://via.placeholder.com/300" alt="Gut Health Image">
</section>

<section class="quiz-container">
    <h2>Gut Health Quiz</h2>
    <p class="question" id="quiz-question">Do you experience bloating frequently?</p>
    <button class="btn" onclick="nextQuestion('yes')">Yes</button>
    <button class="btn" onclick="nextQuestion('no')">No</button>
</section>

<section class="newsletter">
    <h2>Subscribe for Gut Health Tips</h2>
    <input type="email" placeholder="Enter your email">
    <button class="btn">Subscribe</button>
</section>

<footer>
    <p>Â© 2025 Gut Health Matters | Follow us on <a href="#">Instagram</a> | <a href="#">Facebook</a></p>
</footer>

<script>
    const questions = [
        "Do you often feel sluggish or tired?",
        "Do you consume probiotics or fermented foods?",
        "Do you suffer from frequent indigestion?"
    ];
    let questionIndex = 0;

    function nextQuestion(answer) {
        if (questionIndex < questions.length) {
            document.getElementById('quiz-question').innerText = questions[questionIndex];
            questionIndex++;
        } else {
            document.querySelector('.quiz-container').innerHTML = "<h2>Thanks for taking the quiz! We'll send you personalized tips soon.</h2>";
        }
    }
</script>

</body>
</html>
